                class="h-10" alt="splitter">
        </header>


        <div class="bg-white m-8 pb-14 sm:grid grid-cols-2 gap-4 p-4">
            <div>
                <p class="mb-4">Bill</p>
                <div class="relative">
                    <div class="absolute pt-2 pl-3 text-xl">
                        $
                    </div>
                    <input id="input__fild" onchange="handleDisplayChange(event)" 
                        class="size-full border border-gray-300 rounded-md font-md py-2 mb-3 text-end text-xl pr-2"
                        type="number" placeholder="0">
                </div>

                <section>
                    <h3 class="text-cyan-700 font-semibold gap-3.5">Select Tip %</h3>
                    <div class="grid grid-cols-3 columns-sm">

                        <button value="5" class="input__button bg-cyan-900 mx-3 p-2 rounded-md text-white text-xl my-5 font-bold 
                                 hover:bg-cyan-500 text-blue-950/100">5%</button>

                        <button value="10" class="input__button bg-cyan-900 mx-3 p-2 rounded-md text-white text-xl my-5 font-bold 
                                 hover:bg-cyan-500 text-blue-950/100
                                 sm: bg-indigo-500 font-serif text-black 
                                 focus:border border-red-700/75 scale-105">10%</button>

                        <button value="15" class="input__button bg-cyan-900 mx-3 p-2 rounded-md text-white text-xl my-5 font-bold 
                                 hover:bg-cyan-500 text-blue-950/100">15%</button>

                        <button value="25" class="input__button bg-cyan-900 mx-3 p-2 rounded-md text-white text-xl my-5 font-bold 
                                 hover:bg-cyan-500 text-blue-950/100">25%</button>

                        <button value="50" class="input__button bg-cyan-900 mx-3 p-2 rounded-md text-white text-xl my-5 font-bold 
                                 hover:bg-cyan-500 text-blue-950/100">50%</button>

                        <input
                            class="bg-transparent border border-gray-500 mx-3 p-2 rounded-md text-gray-400 text-xl my-5 font-bold "
                            type="text" placeholder="Custom">
                    </div>
                    <h2 class="text-cyan-700 font-semibold inline-flex mr-2">Number of People </h2>

                    <div class="relative">
                        <div class="absolute mt-3 ml-3">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input class="border border-gray-400 size-full rounded-md p-2 text-end text-xl" type="text"
                            placeholder="0">


                </section>
            </div>



            <div>
                <footer class="bg-cyan-800 size-full mt-6 p-3 sm: mt-10">
                    <div>
                        <p class="text-white ml-3">Tip Amount <samp id="number__ofpeople"
                                class="text-cyan-100/50 float-end mr-3 text-3xl text-white">$0</samp></p>
                        <p class="text-white ml-3 text-sm">/ Person</p>
                    </div>

                    <div class="mt-8 mb-20">
                        <p class="text-white ml-3">Total<samp id="display__amount"
                                class="text-cyan-100/50 float-end mr-3 text-3xl text-white">$0</samp>
                        </p>
                        <p class="text-white ml-3 text-sm">/ Amount</p>
                    </div>

                    <button id="resetbtn"
                        class="bg-cyan-100 size-full p-3 rounded-md text-dark-300/50 font-semibold mb-3 sm: h-auto mt-14">RESET</button>
                </footer>

            </div>

        </div>

    </main>

    <script src="index.js"></script>
